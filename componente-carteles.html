<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/mithril@latest"></script>

</head>
<body>

    <script type="text/javascript">

function BannersAunClick() {
  return {
    oncreate: () => {
    
    },
    view: () => {

      const itemsBanners = context.click.items;

      return m("div", { class: "carteles-aunclick" }, [
      itemsBanners.map((item) =>

          m("a.item", { 
            href: item.webLinks[0].uri,
            target: item.target,
            class: "banner",
            style: {padding: "1rem"},
         }, [
            m("img", {
              src:
                "https://cdn.digitalvalue.es/quartdepoblet/carteles/assets2/" +
              item.headerImage.file,
              alt: "Imagen",
              style:{
                maxWidth: "100%",
                height: "150px",
                borderRadius: "10px",
            }
            }),
          ])
        ),
      ]);
    },
  };
}
    </script>
    
</body>
</html>
